<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ç‹è‚¥ 22æ­² ç”Ÿæ—¥å¿«æ¨‚ï¼</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #fff0f6 0%, #e6fbff 100%);
            overflow: hidden;
            touch-action: none;
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif;
        }

        .title-container {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            width: 100%;
            pointer-events: none;
        }

        h1 {
            color: #ff4d91;
            font-size: 10vw;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1), 0 0 20px #fff;
            margin: 0;
            line-height: 1.4;
            animation: floating 2.5s infinite ease-in-out;
        }

        .age {
            color: #4facfe;
            font-size: 8vw;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0) rotate(-1deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }

        canvas { display: block; }
    </style>
</head>
<body>

    <div class="title-container">
        <h1>æ­ç¥ç‹è‚¥ğŸ½<br>Happy Birthday!</h1>
        <span class="age"> 22 æ­² ğŸ‚</span>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // æ´»æ½‘æ¸…æ–°çš„é…è‰²
        const colors = [
            { h: 330, s: 90, l: 75 }, // ç«ç‘°ç²‰
            { h: 190, s: 85, l: 70 }, // æ¹–æ°´è—
            { h: 40, s: 100, l: 70 }, // å¥¶æ²¹é»ƒ
            { h: 270, s: 80, l: 75 }, // ç´«ç¾…è˜­
            { h: 150, s: 70, l: 70 }  // è–„è·ç¶ 
        ];

        class Balloon {
            constructor() {
                this.reset();
                this.y = canvas.height + Math.random() * 600;
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + 120;
                this.r = Math.random() * 10 + 25;
                const c = colors[Math.floor(Math.random() * colors.length)];
                this.h = c.h; this.s = c.s; this.l = c.l;
                this.speed = Math.random() * 1.5 + 0.8;
                this.sway = Math.random() * 2 + 0.5;
                this.swaySpeed = Math.random() * 0.02 + 0.01;
                this.phase = Math.random() * Math.PI * 2;
            }
            update() {
                this.y -= this.speed;
                this.phase += this.swaySpeed;
                this.x += Math.sin(this.phase) * this.sway;
                if (this.y < -100) this.reset();
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = 0.85;
                // æ°£çƒç«‹é«”æ„Ÿ
                let grad = ctx.createRadialGradient(this.x - 8, this.y - 10, 2, this.x, this.y, this.r);
                grad.addColorStop(0, `hsl(${this.h}, ${this.s}%, 98%)`);
                grad.addColorStop(1, `hsl(${this.h}, ${this.s}%, ${this.l}%)`);
                
                ctx.fillStyle = grad;
                ctx.beginPath();
                ctx.ellipse(this.x, this.y, this.r * 0.85, this.r, 0, 0, Math.PI * 2);
                ctx.fill();

                // ç•«ç·š
                ctx.beginPath();
                ctx.strokeStyle = "rgba(150,150,150,0.4)";
                ctx.moveTo(this.x, this.y + this.r);
                ctx.lineTo(this.x, this.y + this.r + 50);
                ctx.stroke();
                ctx.restore();
            }
        }

        class Confetti {
            constructor(x, y, burst = false) {
                this.x = x || Math.random() * canvas.width;
                this.y = y || (burst ? y : -20);
                this.size = Math.random() * 6 + 4;
                this.h = colors[Math.floor(Math.random() * colors.length)].h;
                this.speedX = burst ? Math.random() * 10 - 5 : Math.random() * 2 - 1;
                this.speedY = burst ? Math.random() * 10 - 5 : Math.random() * 2 + 2;
                this.rotation = Math.random() * 0.1;
                this.angle = Math.random() * Math.PI * 2;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.angle += this.rotation;
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.fillStyle = `hsl(${this.h}, 90%, 70%)`;
                ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size);
                ctx.restore();
            }
        }

        let balloons = Array.from({ length: 15 }, () => new Balloon());
        let confettis = Array.from({ length: 40 }, () => new Confetti());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            confettis.forEach((c, i) => {
                c.update();
                c.draw();
                if (c.y > canvas.height + 20 || c.x < -20 || c.x > canvas.width + 20) {
                    confettis[i] = new Confetti(); // å¾ªç’°åˆ©ç”¨ç´™å±‘
                }
            });

            balloons.forEach(b => {
                b.update();
                b.draw();
            });

            requestAnimationFrame(animate);
        }

        // æ‰‹æ©Ÿé»æ“Šï¼šå™´ç™¼å¤§é‡å½©è‰²ç´™å±‘æ…¶ç¥
        canvas.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            for(let i=0; i<20; i++) {
                confettis.push(new Confetti(touch.clientX, touch.clientY, true));
            }
            // ä¿æŒæ€§èƒ½ï¼Œç§»é™¤èˆŠç´™å±‘
            if(confettis.length > 200) confettis.splice(0, 20);
        });

        animate();
    </script>
</body>
</html>
