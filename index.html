<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Birthday 2026</title>
    <style>
        body {
            margin: 0;
            background: #0a0a0a; /* æ·±è‰²èƒŒæ™¯è®“ç™¼å…‰æ›´æ˜é¡¯ */
            overflow: hidden;
            touch-action: none;
            font-family: 'Arial', sans-serif;
        }

        .title-container {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            width: 100%;
            pointer-events: none;
        }

        h1 {
            color: #fff;
            font-size: 12vw;
            /* ç¹½ç´›éœ“è™¹æ–‡å­—æ•ˆæœ */
            text-shadow: 0 0 10px #fff, 0 0 20px #ff0055, 0 0 40px #ff0055;
            margin: 0;
            animation: pulse 2s infinite alternate;
        }

        h2 {
            color: #ffcc00;
            font-size: 6vw;
            text-shadow: 0 0 10px #ffcc00;
            margin-top: 10px;
        }

        @keyframes pulse {
            from { transform: scale(1); opacity: 0.8; }
            to { transform: scale(1.1); opacity: 1; text-shadow: 0 0 20px #fff, 0 0 40px #00d4ff, 0 0 60px #00d4ff; }
        }

        canvas { display: block; }
    </style>
</head>
<body>

    <div class="title-container">
        <h1>Happy Birthday!</h1>
        <h2>æ­ç¥ç‹è‚¥22æ­²å¤§å£½</h2>
        <h3>ğŸ‚ âœ¨ ğŸ</h3>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // éš¨æ©Ÿé¡è‰²å‡½æ•¸
        function randomColor() {
            return Math.floor(Math.random() * 360);
        }

        class Balloon {
            constructor() {
                this.reset();
                this.y = canvas.height + Math.random() * 500; // åˆå§‹ä½ç½®åœ¨ç•«é¢ä¸‹æ–¹
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + 100;
                this.r = Math.random() * 15 + 25; // æ°£çƒå¤§å°
                this.hue = randomColor();
                this.speed = Math.random() * 2 + 1; // ä¸Šå‡é€Ÿåº¦
                this.sway = Math.random() * 2 + 1; // å·¦å³æ–æ“ºå¹…åº¦
                this.swaySpeed = Math.random() * 0.03 + 0.01;
                this.phase = Math.random() * Math.PI * 2;
                this.lightness = 60;
            }

            update() {
                this.y -= this.speed;
                this.phase += this.swaySpeed;
                this.x += Math.sin(this.phase) * this.sway;
                if (this.y < -this.r * 4) this.reset();
            }

            draw() {
                ctx.save();
                // è¨­å®šç™¼å…‰æ•ˆæœ
                ctx.shadowBlur = 25;
                ctx.shadowColor = `hsl(${this.hue}, 100%, 50%)`;
                
                // ç•«æ°£çƒä¸»é«”
                ctx.beginPath();
                let gradient = ctx.createRadialGradient(
                    this.x - this.r/3, this.y - this.r/3, this.r/10,
                    this.x, this.y, this.r
                );
                gradient.addColorStop(0, `hsl(${this.hue}, 100%, 80%)`);
                gradient.addColorStop(1, `hsl(${this.hue}, 100%, 40%)`);
                
                ctx.fillStyle = gradient;
                ctx.ellipse(this.x, this.y, this.r * 0.85, this.r, 0, 0, Math.PI * 2);
                ctx.fill();

                // ç•«æ°£çƒä¸‹æ–¹çš„å°çµ
                ctx.beginPath();
                ctx.moveTo(this.x, this.y + this.r);
                ctx.lineTo(this.x - 5, this.y + this.r + 8);
                ctx.lineTo(this.x + 5, this.y + this.r + 8);
                ctx.closePath();
                ctx.fill();

                // ç•«ç¹©å­ (ç™¼å¾®å…‰)
                ctx.beginPath();
                ctx.strokeStyle = `hsla(${this.hue}, 100%, 70%, 0.5)`;
                ctx.lineWidth = 1;
                ctx.moveTo(this.x, this.y + this.r + 8);
                ctx.bezierCurveTo(
                    this.x - 10, this.y + this.r + 20,
                    this.x + 10, this.y + this.r + 30,
                    this.x, this.y + this.r + 50
                );
                ctx.stroke();
                ctx.restore();
            }
        }

        class Confetti { // ç¹½ç´›ç´™å±‘
            constructor(x, y) {
                this.x = x || Math.random() * canvas.width;
                this.y = y || -20;
                this.size = Math.random() * 8 + 4;
                this.hue = randomColor();
                this.speedX = Math.random() * 4 - 2;
                this.speedY = Math.random() * 3 + 2;
                this.rotation = Math.random() * 0.2;
                this.angle = Math.random() * Math.PI * 2;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.angle += this.rotation;
                if (this.y > canvas.height) {
                    this.y = -20;
                    this.x = Math.random() * canvas.width;
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.fillStyle = `hsl(${this.hue}, 100%, 60%)`;
                ctx.shadowBlur = 10;
                ctx.shadowColor = `hsl(${this.hue}, 100%, 50%)`;
                ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size);
                ctx.restore();
            }
        }

        const balloons = Array.from({ length: 12 }, () => new Balloon());
        const confettis = Array.from({ length: 40 }, () => new Confetti());

        function animate() {
            ctx.fillStyle = 'rgba(10, 10, 10, 0.2)'; // ç¨å¾®ç•™ä¸‹ä¸€é»é»æ‹–å°¾æ„Ÿ
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            confettis.forEach(c => { c.update(); c.draw(); });
            balloons.forEach(b => { b.update(); b.draw(); });

            requestAnimationFrame(animate);
        }

        // æ‰‹æ©Ÿè§¸æ§ï¼šé»æ“Šç•«é¢æœƒå™´ç™¼ä¸€å †å½©è‰²ç´™å±‘
        canvas.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            for(let i=0; i<15; i++) {
                let c = new Confetti(touch.clientX, touch.clientY);
                c.speedY = Math.random() * 10 - 5;
                c.speedX = Math.random() * 10 - 5;
                confettis.push(c);
            }
            // é™åˆ¶ç´™å±‘æ•¸é‡é¿å…æ‰‹æ©Ÿéç†±
            if(confettis.length > 150) confettis.splice(0, 15);
        });

        animate();
    </script>
</body>
</html>
