<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÁîüÊó•Âø´Ê®Ç App</title>
    <style>
        body { margin: 0; background: #fff5f8; overflow: hidden; touch-action: none; font-family: 'Arial', sans-serif; }
        .title-container { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); text-align: center; z-index: 10; width: 100%; pointer-events: none; }
        h1 { color: #ff477e; font-size: 10vw; text-shadow: 2px 2px 0px #fff, 4px 4px 0px rgba(0,0,0,0.1); margin: 0; }
        h2 { color: #ff85a2; font-size: 6vw; margin-top: 10px; }
        canvas { display: block; }
    </style>
</head>
<body>
    <div class="title-container">
        <h1>Happy Birthday!</h1>
        <h2>üéÇ ‚ú® üéÅ</h2>
    </div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();

        const colors = ['#FF477E', '#FF85A2', '#FBB1BD', '#74C69D', '#4EA8DE', '#FFD166'];

        class Confetti { // Á¥ôÂ±ë
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = -10;
                this.size = Math.random() * 10 + 5;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.speed = Math.random() * 3 + 2;
                this.angle = Math.random() * 6.28;
                this.rotation = Math.random() * 0.1;
            }
            update() {
                this.y += this.speed;
                this.angle += this.rotation;
                if (this.y > canvas.height) this.y = -10;
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.fillStyle = this.color;
                ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size);
                ctx.restore();
            }
        }

        class Balloon { // Ê∞£ÁêÉ
            constructor() {
                this.reset();
                this.y = canvas.height + 100;
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + 100;
                this.r = Math.random() * 20 + 30;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.speed = Math.random() * 1.5 + 1;
                this.sway = Math.random() * 2;
                this.swaySpeed = Math.random() * 0.05;
                this.phase = Math.random() * Math.PI * 2;
            }
            update() {
                this.y -= this.speed;
                this.phase += this.swaySpeed;
                this.x += Math.sin(this.phase) * this.sway;
                if (this.y < -this.r * 2) this.reset();
            }
            draw() {
                ctx.beginPath();
                ctx.fillStyle = this.color;
                ctx.ellipse(this.x, this.y, this.r * 0.8, this.r, 0, 0, Math.PI * 2);
                ctx.fill();
                // Áπ©Â≠ê
                ctx.beginPath();
                ctx.strokeStyle = '#999';
                ctx.moveTo(this.x, this.y + this.r);
                ctx.lineTo(this.x, this.y + this.r + 40);
                ctx.stroke();
            }
        }

        const elements = [];
        for(let i=0; i<30; i++) elements.push(new Confetti());
        for(let i=0; i<8; i++) elements.push(new Balloon());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            elements.forEach(el => {
                el.update();
                el.draw();
            });
            requestAnimationFrame(animate);
        }

        // ÈªûÊìäÁï´Èù¢Áî¢ÁîüÊõ¥Â§öÁ¥ôÂ±ë
        canvas.addEventListener('touchstart', (e) => {
            for(let i=0; i<10; i++) {
                let c = new Confetti();
                c.x = e.touches[0].clientX;
                c.y = e.touches[0].clientY;
                elements.push(c);
            }
        });

        animate();
    </script>
</body>
</html>
